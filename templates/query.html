<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EduAssist - Query</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f3f3;
        }
        .container {
            margin-top: 50px;
            text-align: center; /* Center align content */
        }
        .logo {
            width: 300px;
            height: auto;
            display: block;
            margin: 0 auto;
            background-color: #fff; /* Ensure logo background is white */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="EduAssist Logo" class="logo img-fluid">
        <h1 class="mt-4">Enter your query</h1>
        <form method="POST" class="mt-4">
            <div class="form-group">
                <label for="query">Your Query:</label>
                <textarea class="form-control" name="query" id="query" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="length">Desired Response Length:</label>
                <select class="form-control" name="length" id="length">
                    <option value="1 sentence">1 sentence</option>
                    <option value="1-3 sentences">1-3 sentences</option>
                    <option value="3-5 sentences">3-5 sentences</option>
                    <option value="5+ sentences">5+ sentences</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit Query</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
