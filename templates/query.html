<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EduAssist - Query</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 1200px;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .query-container, .history-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin: 10px;
        }
        .history-container {
            max-height: 500px;
            overflow-y: auto;
        }
        .query-response {
            margin-bottom: 10px;
        }
        .query-response p {
            margin: 0;
        }
        .btn-block + .btn-block {
            margin-top: 10px;
        }
        .query-container {
            flex: 1;
            margin-right: 10px;
        }
        .history-container {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4 text-center">Enter your query</h1>
        <div class="row">
            <div class="col-md-6 query-container">
                <form method="POST" class="mt-4">
                    <div class="form-group">
                        <label for="query">Your Query:</label>
                        <textarea class="form-control" name="query" id="query" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="length">Desired Response Length:</label>
                        <select class="form-control" name="length" id="length">
                            <option value="1 sentence">1 sentence</option>
                            <option value="1-3 sentences">1-3 sentences</option>
                            <option value="3-5 sentences">3-5 sentences</option>
                            <option value="5+ sentences">5+ sentences</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit Query</button>
                </form>
            </div>
            <div class="col-md-6 history-container">
                <h3>Query History</h3>
                {% for entry in query_history[::-1] %}
                <div class="query-response">
                    <p><strong>Query:</strong> {{ entry.query }}</p>
                    <p><strong>Response:</strong> {{ entry.response }}</p>
                </div>
                {% endfor %}
                <form method="POST" class="mt-2">
                    <button type="submit" name="clear_history" class="btn btn-danger btn-block">Clear Query History</button>
                </form>
            </div>
        </div>
        <a href="/" class="btn btn-secondary btn-block mt-3">Upload a New PDF</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
